<style>
body { font-family: Arial, sans-serif; padding: 20px; }
button { padding: 10px 20px; font-size: 16px; margin-top: 10px; display: block; margin-bottom: 10px; }
</style>
</head>

<body>

<h1>商品：超讚耳機</h1>
<p>價格：NT$ 1500</p>

<button id="buyBtn">立即購買</button>
<button id="setProfileBtn">設定個人資料用戶</button>

<script>
// 匿名事件：瀏覽停留時間
let enterTime = Date.now();
window.addEventListener("beforeunload", function () {
    let staySeconds = Math.floor((Date.now() - enterTime)/1000);
    mixpanel.track("view_product", {
        product: "超讚耳機",
        stay_seconds: staySeconds
    });
});

// 匿名事件：購買
document.getElementById("buyBtn").addEventListener("click", function() {
    mixpanel.track("purchase", {
        product: "超讚耳機",
        price: 1500,
        currency: "TWD"
    });
    // 匿名用戶也會自動生成 distinct_id
    mixpanel.people.track_charge(1500);
    alert("購買成功！(匿名事件送出)");
});

// 設定個人資料用戶
document.getElementById("setProfileBtn").addEventListener("click", function() {
    // 指定唯一 ID
    mixpanel.identify("student001");

    // 設定個人資料
    mixpanel.people.set({
        "$name": "Hori 0",
        "$email": "hori0@example.com",
        "grade": "大三"
    });

    // 追蹤事件
    mixpanel.track("Set Profile Clicked");

    alert("已設定個人資料用戶，事件已送出！");
});
</script>

</body>
